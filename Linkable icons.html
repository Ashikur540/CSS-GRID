<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae9f9b69ed.js" crossorigin="anonymous"></script>
    <title>linkable buttons </title>
    <style type="text/css">
        .fab {
            color: aqua;
        }
        
        .fas {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="www.facebook.com" target="_blank">
        <i class="fab fa-facebook-square"></i>
    </a>
    <button>
        <i class="fas fa-bars"></i>
    </button>
</body>

</html>
